<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/x-icon">

    <title>MADE BY RITESH BAGDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9e7e7;
        }

        .container {
            text-align: center;
            margin-top: 15px;
        }

        .matrix-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 100px;
            height: 100px;
            font-size: 1.5rem;
        }

        .btn-success {
            background-color: #4CAF50;
            color: white;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-circle {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-circle"></div>
    </div>

    <div class="container" id="paymentDoneContent" style="display: none;">
        <div class="text-center">
            <a href="start1.html"> <img src="images/success.gif" alt="Payment Done Image" style="width: 700px; height: auto;"> </a>
            <h1>Transaction Successful</h1>
            <p> </p>
            <a href="index.html"> <p>Thankyou for visiting </p> </a>

        </div>
    </div>

   
</body>

<script>
   
    setTimeout(function () {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("paymentDoneContent").style.display = "block";
        speakWelcomeMessage();
        playCash();
    }, 1500); 

    function playCash() {
        var audio = new Audio('Paytm transaction tune.mp3');
        audio.play();
    }


    function speakWelcomeMessage() {
  const speechSynthesis = window.speechSynthesis;
  const welcomeMessage = new SpeechSynthesisUtterance("transaction successfull");
  welcomeMessage.lang = 'hi-IN'; 

  setTimeout(function () {
    speechSynthesis.speak(welcomeMessage);
  }, 0);
}
</script>
<script src="voice.js"></script>

</html>
